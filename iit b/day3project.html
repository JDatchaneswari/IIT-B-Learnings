<html>
    <head>
        <title>College Application Form</title>
    </head>
    <body>
        <div align="center">
        <h1>College Application Form</h1>
        </div>
        <div align="left">
        Enter the first name<input type="text"><br><br>
        Enter the last name<input type="text"><br><br>
        Enter the date of birth<input type="date"><br><br>
        Enter your phone number<input type="number"><br><br>
        <p><u>Gender</u></p><br><br>
        <div align="center"></div>
        <input type ="radio" name="Gender">Male<br><br>
        <input type ="radio" name="Gender">Female<br><br>
        </div>
        <div align="left">
        <h2><u>Select the City</u></h2>
        </div>
        <div align="center">
        <select>
            <option>Chennai</option>
            <option>Madurai</option>
            <option>Kerala</option>
            <option>Trichy</option>
        </select>
        </div>
        
        <div align="left">
          <h3><u>Select the course</u></h3>
        </div>
        <div align="center">
        <select>
            <option>CSE</option>
            <option>EEE</option>
            <option>ECE</option>
            <option>CIVIL</option>
            <option>MECH</option>
        </select>
        </div>
        <div align="left">
        Enter your Mother Name<input type="text"><br><br>
        Enter your Father Name<input type="text"><br><br>
        Enter your Address<input type="text number"><br<br>
        </div>
        <button>submit</button>

    </body>
</html>
